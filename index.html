u<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffebee;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(211, 47, 47, 0.2);
            z-index: 10;
        }

        h1 {
            color: #d32f2f;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        /* Bold and Larger Success Message */
        #successMessage h1 {
            font-size: 4rem;
            font-weight: 900; 
            color: #ff4081;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .buttons {
            margin-top: 30px;
            position: relative;
            height: 60px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        #yesBtn {
            background-color: #ff4081;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 64, 129, 0.4);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        #noBtn {
            background-color: #9e9e9e;
            color: white;
            position: absolute;
        }

        .heart {
            position: fixed;
            top: -10vh;
            font-size: 20px;
            color: #ff4081;
            user-select: none;
            z-index: 1;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
         <img src="./picture.jpeg" alt="Your Valentine pic" style="max-width: 100%; height: auto;">
        <h1>Ife miüòç Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yesBtn">YES!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="successMessage" class="hidden" style="z-index: 20;">
        <h1>Yay! Mo ni Ife re gidi gan! ü•∞</h1>
        <p style="font-size: 80px; margin: 20px;">üåπüç´‚ù§Ô∏è</p>
        <p style="font-size: 1.8rem; font-weight: bold; color: #d32f2f;">See you on the 14thüòâ!</p>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainContainer = document.getElementById('mainContainer');
        const successMessage = document.getElementById('successMessage');

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            heart.style.opacity = Math.random();
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }

        setInterval(createHeart, 300);

        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        yesBtn.addEventListener('click', () => {
            mainContainer.classList.add('hidden');
            successMessage.classList.remove('hidden');
            document.body.style.backgroundColor = "#fce4ec";
            // Make it rain hearts even faster!
            setInterval(createHeart, 50);
        });
    </script>
</body>
</html>
